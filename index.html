<!-- anything with html is to just tell its actually a well structured html doc -->
<!DOCTYPE HTML>
<html>
    <!-- this will contain all the things that won't show up on the website, such as metadata stuff and how to deal with phones -->
    <head>
        <!-- default boilerplate from sublime -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- This is the title for the website that will show up on the actual tab -->
        <title>TOP FIVE MEMES OF ALL TIME</title>
    </head>
    <!-- body but im making the font family a sans serif font and the background of the site yellow -->
    <body style="font-family: sans-serif; background-color: yellow;">
        <!-- header 1 to repeat the title bar text just in case it wasn't emphasized enough -->
        <h1>TOP FIVE MEMES OF ALL TIME</h1>
        <!-- header 2 as subtext to my header 1, but i have used a serif font family on my and changed the font there to red just to put extra attention there -->
        <h2>if you don't like my tastes then i don't care because this is <span style="color:red; font-family: serif;">my</span> tier list ðŸ˜¤</h2>
        <!-- making a list of my favorite memes, with list numbers within ordered list tags. i've also thrown some image tags in for that sweet multimedia -->
        <ol>
            <li>Chop Suey by System of a Down</li>
            <img src="chopsuey.webp">
            <!-- i have also linked a url to the timestamp where ben does get drunk on youtube using a href="" -->
            <li>Ben Doyle from Jet Lag the Game <a href="https://youtu.be/uXmnxhYQ_Iw?si=JfTJqXKZwPp5_wab&t=1390">getting drunk</a></li>
            <img src="drunkben.webp">
            <li>Untitled Goose Game meme</li>
            <img src="peaceneveranoption.jpg">
            <li>Never Gonna Give You Up by Rick Astley</li>
            <img src="rickroll.gif">
            <!-- i made oof font size 42 and italicized it -->
            <li><span style="font-style: italic; font-size: 42.0px;">oof</span> memes</li>
            <!-- i had to use css to make the image height 150px because otherwise it would be too tall -->
            <img src="oof.png" style="height: 150px;">
        </ol>
    </body>
</html>
